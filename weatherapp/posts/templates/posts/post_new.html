
{% extends 'layout.html' %}

{% block title %}
    New Comments
{% endblock %}

{% block content %}
    <section class="new-post">
        <h1>Comments</h1>
        <br />
        <form class='form' action='{% url 'posts:new-post' %}' method=
    'post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="submit">Add Comments</button>
        </form>
    </section>
{% endblock %}
