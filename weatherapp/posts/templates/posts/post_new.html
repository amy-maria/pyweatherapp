
{% extends 'layout.html' %}

{% block title %}
    New post
{% endblock %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form class='form' action='{% url 'posts:new-post' %}' method=
    'post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="submit">Add Post</button>
        </form>
    </section>
{% endblock %}
