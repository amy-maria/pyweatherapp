
{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <section class="login">
       
        <h1>Login to Account</h1>
        <form class="form-validation" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type='hidden' name='next' value='{{ request.GET.next }}'/>
            {% endif %}
            <button class="form-submit">Submit</button>
        </form>
        
    </section>
{% endblock %}
