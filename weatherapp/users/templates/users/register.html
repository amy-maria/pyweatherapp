
{% extends 'layout.html' %}

{% block title %}
    Register a New User 
{% endblock %}

{% block content %}
    <section class="register">
       
        <h1>Register a New User</h1>
        <form class="form-validation" action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Submit</button>
        </form>
        
    </section>
{% endblock %}
