<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">  
    <script src="{% static "js/main.js" %}" defer></script>
    <title>
        {% block title %}
        Weather App
        {% endblock %}

    </title>
</head>
<body>
    <nav>
        <a href="/"><span title="Home" role='img' aria-label="Home">🏠</span></a>
        <a href="/about"><span title="About" role='img' aria-label="About">💡</span></a>
        <a href="{% url 'posts:list' %}"><span title="Posts" role="img" aria-label="posts">📰</span></a>
        <a href="{% url 'users:register' %}"><span title="User Account" role="img" aria-label="User Account">👤</span></a>
    </nav>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
